<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="content-wrapper" style="background-color:#d9ebf2;width: 100%;height: 100%; position:relative;font-family: 'Roboto Condensed', sans-serif;color: #7f7f7f;">
        <div class="container" style="position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 60%;
            height: 56%;
            margin: auto;
            background-color: #cef1ff;
            border: 5px solid #ddd;
            max-width: 800px;">
            <div class="ico-content" style="background-color: #c4e9ff; border-bottom: 5px solid #7f7f7f;">
                <img class="ico-img" src="http://we.somee.com/Resources/images/comet.png"  style="margin-left: auto;margin-right: auto;display: block;width: 150px;"/>
            </div>
            <div class="header-content" style="text-align: center;">
                <h1 style="font-family: 'Roboto Condensed', sans-serif;color: #7f7f7f;">Подтверждение регистрации</h1>
            </div>
            <div class="message-box" style="margin-top: 10px;">
                <div class="message main-content" style="height: 180px; padding-top: 15px;line-height: 30px; margin-bottom: 10px; background-color: #fff; min-height: 50px;">
                    <span style="padding-left:20px;">Здравствуйте!</span>
                    <br />
                    <span style="padding-left:20px;">Вы зарегестрировались на проекте </span><b>We.com</b>
                    <br />
                    <span style="padding-left:20px;">Для продолжения активируйте вашу учетную запись :</span>
                    <br />
                    <a href="#button_url_to_activation#" style="cursor:pointer;">
                        <button style="font-family:'Roboto Condensed', sans-serif;font-size: 18px;border: 0;outline: none;border-radius: 0;background: #49B2DA;color: #fff;transition: all 0.5s ease;height: 40px;margin: 20px;">Активировать</button>
                    </a>
                    </div>
                    <div class="message alternative-content" style="line-height: 30px;margin-bottom: 10px;background-color: #fff;min-height: 50px;">
                    <span style="padding-left:20px;">Если ссылка не работает, скопируйте её в браузер</span>
                    <br />
                    <div class="link-container" style="display:flex; flex-direction:row">
                        <div class="arrow-container" style="position:absolute;margin-left:30px;margin-top:5px;">
                            <div class="arrow" style="width: 0; height: 0; border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 10px solid #817bc8;"></div>
                        </div>
                        <a href="#url_to_activation#" class="activate-param" style="padding-left: 45px;">#display_url_to_activation#</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
